    <style>
       
          /* Funky button styles */
          .funky-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #FFFFFF;
            background-color:brown; /* Orange */
            border-radius: 25px;
            border: 2px solid #FFFFFF;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .funky-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        .funky-button:hover::before {
            transform: scaleX(1);
            transform-origin: right;
        }
        .funky-button:hover {
            background-color: goldenrod; /* Tomato */
            transform: translateY(-2px);
        }
        body {
            background-image: url('./project.jpeg');
            background-size:cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
