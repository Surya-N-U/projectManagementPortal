<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles can be added here */
    
            /* Custom styles for the registration form */
            body {
                background-color: #f8f9fa; /* Light gray background */
                font-family: Arial, sans-serif;
                background-image: url(./login.jpeg);
                font-size: larger;
                background-size:cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            }
    
            .container {
                max-width: 600px; /* Limit form width for better readability */
                margin: auto; /* Center the form horizontally */
                padding: 30px;
                color: black;
                font-size:larger;
                background-color:rgba(255,255,255,0.4); /* White background for the form */
                border-radius: 10px; /* Rounded corners */
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            }
    
            h1 {
                text-align: center;
                margin-bottom: 30px;
                color: black; /* Dark text color */
            }
    
            .form-group {
                margin-bottom: 20px;
            }
    
            .form-control {
                border-radius: 5px; /* Rounded corners for input fields */
            }
    
            .form-check-label {
                font-weight: normal; /* Regular font weight for radio button labels */
            }
    
            .btn-primary {
                background-color: darkgreen; /* Blue primary button color */
                border-color: darkgreen; /* Matching border color */
                transition: background-color 0.3s ease, border-color 0.3s ease; /* Smooth transition on hover */
            }
    
            .btn-primary:hover {
                background-color: green; /* Darker blue on hover */
                border-color: green;
            }
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Register</h1>
        <form method="post">
            <div class="form-group">
                <label for="userType">User Type:</label>
                <div class="form-check">
                    <input type="radio" id="student" name="type" value="Student" class="form-check-input">
                    <label for="student" class="form-check-label">Student</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="faculty" name="type" value="Faculty" class="form-check-input">
                    <label for="faculty" class="form-check-label">Faculty</label>
                </div>
            </div>
            <div class="form-group">
                <label for="ID">ID:</label>
                <input type="text" id="ID" name="ID" class="form-control" placeholder="Enter your ID">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
